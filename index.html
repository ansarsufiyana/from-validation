<!DOCTYPE html>
<html>

<head>
  <title>Sign in to $moke</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="cont">
    <form id="form" class="form sign-in"  method="GET">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input id="email" type="email" name="email">
        <span id="eror"></span>
      </label>
      <label>
        <span>Password</span>
        <input id="password" type="password" name="password">
        <span id="passerror"></span>
      </label>
        <button id="submit" class="submit" >Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="image/facebook.png"></li>
          <li><img src="image/twitter.png"></li>
          <li><img src="image/linkedin.png"></li>
          <li><img src="image/instagram.png"></li>
        </ul>
      </div>
    </form>

    <form class="sub-cont" action="/" method="GET">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" id="name">
          <span id="name-error"></span>
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="email-signup">
          <span id="email-signup-error"></span>
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password-signup">
          <span id="pass-Signup-error"></span>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" id="password-match">
          <span id="pass-match-error"></span>
        </label>
        <button id="submit-signup" type="submit" class="submit">Sign Up Now</button>
      </div>
    </form>
  </div>
  <script src="pp.js"></script>
</body>

</html>
